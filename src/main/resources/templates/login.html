<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8"/>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="logo-container p-3 mb-2 bg-success text-white  d-flex justify-content-between mb-3">
    <span>mudi</span>
    <span>login</span>
</div>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Login</h1>
    </div>

    <div class="card mb-3">
        <form th:action="@{/login}" class="card-body" method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input name="username"  class="form-control" placeholder="usuário"/>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="senha"/>
            </div>
            <br>
            <div><button class="btn btn-primary" type="submit">Login</button></div>

        </form>
    </div>
</div>
</body>
</html>
