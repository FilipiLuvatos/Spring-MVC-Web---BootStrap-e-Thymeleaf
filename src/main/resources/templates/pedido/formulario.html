<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="logo-container p-3 mb-2 bg-success text-white  d-flex justify-content-between mb-3">
    <span>mudi</span>

</div>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Novo Pedido</h1>
    </div>
<div class="card" >
    <form th:object="${requisicaoNovoPedido}" th:action="@{/pedido/novo}" method="post" class="card-body">
        <div class="form-group" >
            <label for="nomeProduto">Produto</label>
            <input th:field="*{nomeProduto}"  th:errorClass="is-invalid" placeholder="Nome do Produto" class="form-control"/>
            <small>Informe qual o nome do produto</small>
            <div class="invalid-feedback" th:errors="*{nomeProduto}">
                Erros do nome do produto
            </div>
        </div>
        <div class="form-group">
            <label for="urlProduto">Url do Produto</label>
            <input th:field="*{urlProduto}"   th:errorClass="is-invalid" placeholder="Url" class="form-control"/>
            <small>Informe a Url do produto</small>
            <div class="invalid-feedback" th:errors="*{urlProduto}">
                Erros da url do produto
            </div>
        </div>
        <div class="form-group">
            <label for="urlImagem">Url da Imagem</label>
            <input  th:field= "*{urlImagem}"  th:errorClass="is-invalid" placeholder="Url da Imagem" class="form-control"/>
            <small>Informe qual o nome do produto</small>
            <div class="invalid-feedback" th:errors="*{urlImagem}">
                Erros da url da imagem
            </div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea  th:field="*{descricao}" placeholder="Descrição do Produto" class="form-control mb-3"></textarea>

        </div>

        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
</div>
</body>
</html>
